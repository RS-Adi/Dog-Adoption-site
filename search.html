<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Dogs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="search-container">
        <h1>Find Your Perfect Dog!</h1>
        <div class="filters">
            <label for="breed-filter">Filter by Breed:</label>
            <select id="breed-filter">
                <option value="">All Breeds</option>
                <!-- Breeds will be dynamically populated -->
            </select>

            <label for="sort">Sort by:</label>
            <select id="sort">
                <option value="breed:asc">Breed (A-Z)</option>
                <option value="breed:desc">Breed (Z-A)</option>
            </select>
        </div>

        <div id="dog-list" class="dog-list">
            <!-- Dog cards will be dynamically populated here -->
        </div>

        <div class="pagination">
            <button id="prev-page" disabled>Previous</button>
            <span id="page-info">Page 1</span>
            <button id="next-page" disabled>Next</button>
        </div>

        <div class="favorites-section">
            <button id="view-favorites">View Favorites</button>
        </div>

        <div class="match-section">
            <button id="generate-match">Generate Match</button>
        </div>

        <div class="logout-section">
            <button id="logout-button">Logout</button>
        </div>

        <!-- Back Button -->
        <button id="back-button" style="display: none;">Back to Search</button>

        <div id="loading" style="display: none;">Loading...</div>
    </div>

    <script src="search.js"></script>
</body>
</html>
